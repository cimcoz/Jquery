<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Traversal</title>
</head>
<body>
    <ul>
        <li class="haric">Ali</li>
        <li>Veli</li>
        <li class="haric">Hasan</li>
        <li>Mehmet</li>
        <li>Ahmet</li>
        <li>Sedat</li>
        <li>Ayşe</li>
        <li class="haric">Özlem</li>
        <li class="haric">Serap</li>
        <li class="haric">Burak</li>
    </ul>
    <textarea id="ozet" rows="10" cols="30"></textarea>
    <script src="jquery-3.6.0.min.js"></script>

    <script>
        var liler = $("li");
        // li'<2'lerin ilki
        yazdir("İlk Kişi: " + liler.first().text());
        // li'lerin sonuncusu
        yazdir("Son Kişi: " + liler.last().text());
        // li'lerin başincisi
        yazdir("5. Kişi: " + liler.eq(4).text());
        // 7. den sonrakileri yazdır

        var adlar = liler.eq(6).nextAll().map(function() {
            return this.innerText;
        }).get().join(', ');
        yazdir("7. sonrası: " +adlar);
        // yazdir("7. sonrası: " +liler.eq(6).nextAll().text());     
        
        // Ahmet'ten sonrakini yazdır (ilk bulduğunu yazar kullanmak iyi değil)
        // var sonraki = $("li:contains('Ahmet')").next().text();
        // yazdir("Ahmet Sonrası: " + sonraki);

        var sonraki = liler.filter(function(index, li){
            return li.innerText == "Ahmet";  
        }).first().next().text();
        yazdir("Ahmet Sonrası: " + sonraki);

        // liste ögelerinni sonuncusunun kardeşlerini italic yap
        liler.last().siblings().css("font-style", "italic");

        // liste ögelerinin 5. sonrasını bold yap
        liler.eq(4).nextAll().css("font-weight", "bold");

        // haric class'ına sahip olmayanları getir..
        var dahiller = liler.not(".haric").get().map(x=> x.innerText).join(', ');
        yazdir("Hariç olmayanlar: " + dahiller).text();




        function yazdir(metin) {
            var icerik = $("#ozet").val();
            $("#ozet").val(icerik  + metin + "\n");

        }

    </script>
</body>
</html>
