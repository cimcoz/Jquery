<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Map</title>
</head>

<body>
    <script>
        // bu qjuery ile ilgili değldir
        // normal javascript (ecmascrip 6) bilgisidir.

        let dizi = ["Ankara","İstanbul","İzmir"];
        // aralarına "-" koyarak yazdırma
        document.write(dizi.join('-'));
        document.write("<hr>");

        // dizi elemanlarını uzunluklarını aralarına "-" koyarak yazdır.
        // 6-8-5 şeklinde.
        let sayilar = dizi.map(x => x.length);
        document.write(sayilar.join('-'));
    </script>

</body>

</html>
