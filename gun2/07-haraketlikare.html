<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haraketli Kare</title>
    <style>
        #kare {
            width: 50px;
            height: 50px;
            background-color: darkorange;
            position: absolute;
            top: 100px;
            left: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="kare"></div>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        var hiz = 10;
        $("body").keydown(function (event) {
            var x = $("#kare").offset().left;
            var y = $("#kare").offset().top;

            // sol 37, üst 38 sağ 39, alt 40
            // $("body").prepend(event.which + " ");
            switch (event.which) {
                case 37:
                    x -= hiz;
                    // $("body").append("SOL ");
                    // $("#kare").offset({ top: poz.top, left: poz.left - hiz });
                    break;
                case 38:
                    y -= hiz;
                    // $("body").append("ÜST ");
                    break;
                case 39:
                    x += hiz;
                    // $("body").append("SAĞ ");
                    break;
                case 40:
                    y += hiz;
                    // $("body").append("ALT ");
                    break;
            }
            $("#kare").offset({ left: x, top: y });
        });
    </script>

</body>

</html>
