<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Öğreniyorum</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-3">Carousel</h1>
        <div id="carouselControls" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
                <li data-target="#carouselControls" data-slide-to="1"></li>
                <li data-target="#carouselControls" data-slide-to="2"></li>
                <li data-target="#carouselControls" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active" data-iterval="1">
                    <img src="https://source.unsplash.com/collection/190725/800x300" alt="photo"
                        class="d-block w-100 rounded">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First Slide</h5>
                        <p>Some First Slide text</p>
                    </div>
                </div>
                <div class="carousel-item" data-iterval="1">
                    <img src="https://source.unsplash.com/collection/190727/800x300" alt="photo" class="w-100 rounded">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second Slide</h5>
                        <p>Some Second Slide text</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://picsum.photos/id/237/800/300" alt="photo" class="w-100 rounded">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third Slide</h5>
                        <p>Some Third Slide text</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://source.unsplash.com/collection/190726/800x300" alt="photo" class="w-100 rounded">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Fourth Slide</h5>
                        <p>Some Fourth Slide text</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h2 class="mt-3">JavaScript ile Kontrol</h2>

        <div>

            <button class="btn btn-primary" id="geriGit">Önceki</button>
            <button class="btn btn-primary" id="ileriGit">Sonraki</button>

        </div>

    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>

        $("#geriGit").click(function () {
            $("#carouselControls").carousel('prev');
        });

        $("#ileriGit").click(function () {
            $("#carouselControls").carousel('next');

        });
    </script>
</body>

</html>
