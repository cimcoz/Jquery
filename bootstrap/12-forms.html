<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Öğreniyorum</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>Forms</h1>
        <h2>Giriş Formu</h2>
        <form action="post">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Şifre">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="hatirla" name="hatirla" class="form-check-input">
                <label for="hatirla" class="form-check-label">Beni Hatırla</label>
            </div>

            <button class="btn btn-primary">Gönder</button>
        </form>

        <h2 class="mt-5 pt-5 border-top">Form Grid</h2>

        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adınız">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Soyadınız">
                </div>
            </div>

            <div class="row mt-5">

                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Şehir">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="ilçe">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Posta Kodu">
                </div>
            </div>
        </form>


        <h2 class="mt-5">Yatay Form</h2>
        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2">E-Mail</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control" required placeholder="E-mail">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="passwordß" name="password" class="form-control" required
                        placeholder="Şifre">
                </div>
            </div>
        </form>

        <h2 class="mt-5">Inline Form</h2>
        <form class="form-inline">
            <input type="text" class="form-control mr-sm-2 mb-2" placeholder="Ad Soyad">
            <div class="input-group mr-sm-2 mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>

                </div>
                <input type="text" class="form-control" placeholder="Kullanıcı Adı">
            </div>

            <div class="form-group form-check mb-2 mr-sm-2">
                <input type="checkbox" id="hatirla2" name="hatirla" class="form-check-input">
                <label for="hatirla2" class="form-check-label">Beni Hatırla</label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Gönder</button>
 
        </form>

    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
